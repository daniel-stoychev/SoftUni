<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="fetch-repos">Fetch Repos</button>
    <div class="paragraph"></div>
    <script>
      const fetchButton = document.getElementById("fetch-repos");
      fetchButton.addEventListener("click", () => {
        let url = "https://api.github.com/users/daniel-stoychev/repos";

        fetch(url)
          .then((response) => response.json())
          .then((result) => {
            console.log(result);
            for (const key in result) {
              const resultArea = document.querySelector(".paragraph");
              const p = document.createElement("p");
              resultArea.appendChild(p);
              p.textContent = `Repository ID:${result[key].id}, Repositiry Name: ${result[key].name}, Owner Name: ${result[key].owner.login}`;
            }
          })
          .catch((err) => console.log(err));
      });
    </script>
  </body>
</html>
